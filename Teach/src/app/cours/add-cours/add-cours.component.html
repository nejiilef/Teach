
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="display:flex; align-items:center; justify-content:center;">
<div class="login-page">
  <div class="form" >
   
    <form class="login-form" method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h2><i class="fa-regular fa-square-plus"></i> Nouveau cours </h2>
      
      <input type="text" placeholder="Nom" class="form-control" id="nom" name="nom" ngModel required #nom="ngModel" />
      
      <input 
        type="number" 
        placeholder="Coefficient" 
        class="form-control" 
        id="coefficient" 
        name="coefficient" 
        ngModel 
        required 
        min="1" 
        #coefficient="ngModel" 
        [ngClass]="{'is-invalid': coefficient.invalid && coefficient.touched}" 
      />
      <div *ngIf="coefficient.invalid && coefficient.touched" class="invalid-feedback">
        Le coefficient doit être un nombre positif.
      </div>
    
      <input 
        type="number" 
        placeholder="Credits" 
        class="form-control" 
        id="credits" 
        name="credits" 
        ngModel 
        required 
        min="1" 
        max="10" 
        #credits="ngModel" 
        [ngClass]="{'is-invalid': credits.invalid && credits.touched}" 
      />
      <div *ngIf="credits.invalid && credits.touched" class="invalid-feedback">
        Les crédits doivent être entre 1 et 10.
      </div>
      
      <br>
      <button type="submit" [disabled]="f.invalid">Ajouter</button>
    </form>
    
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script >$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});</script>
</body>
</html>
